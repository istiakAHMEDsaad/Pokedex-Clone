                <img src="./assets/pokeball.svg" alt="">
                <h4 class="text-2xl font-bold">Pokedex</h4>
            </div>

            <!-- theme swap -->
            <div>
                <label class="swap swap-rotate">
                    <!-- this hidden checkbox controls the state -->
                    <input type="checkbox" class="theme-controller" value="dim" />

                    <!-- sun icon -->

                    </svg>

                    <!-- moon icon -->
                    <svg class="swap-on h-10 w-10 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                    </svg>
                </label>
            </div>
        </div>

        <!-- Search Box -->
        <div class="flex justify-between gap-x-2">
            <label class="input input-md rounded-full w-full input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                    class="h-4 w-4 opacity-70">
                    <path fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                </svg>

                <!-- input -->
                <input id="search-input" type="text" class="grow" placeholder="Search" />

                <!-- dropdown -->

            </label>
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost rounded-full underline text-lg bg-white">A</div>
                <ul tabindex="0" class="dropdown-content menu bg-base-100 z-[1] shadow">
                    <input id="number-filter" type="radio" name="radio-1" class="radio" checked="checked" value="number" />
                    <label for="number">Number</label>
                    <input id="name-filter" type="radio" name="radio-1" class="radio" value="name" />
                    <label for="name">Name</label>
                </ul>
            </div>
        </div>
    </header>

    <!-- !--------------- Main Section -----------------! -->
    <main class="md:container mx-auto md:px-5 px-4 py-3 bg-white rounded-lg min-h-screen">
        <span class="loading loading-spinner loading-lg"></span>
        <div class="pokemon-container">
            <div class="pokemon-list"></div>
        </div>

        <div id="not-found-message" class="flex flex-col items-center justify-center min-h-screen">
            <h2 class="lg:text-3xl text-2xl font-semibold my-auto">Pokemon Not Found</h2>
        </div>
    </main>
